name: Generate AI Video

on:
  workflow_dispatch:
    inputs:
      json_input:
        description: 'Paste your JSON array here'
        required: true
        type: string
        default: '{"global_settings": {"ratio": "16:9"}, "scenes": [{"scene_n": 1, "duration": 5, "bg_prompt": "A lone samurai standing on a mountain peak at sunrise", "motion": "zoom-in", "transition": "crossfade"}]}'

jobs:
  build_video:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies (Fixing 404 Errors)
        run: |
          sudo apt-get update --fix-missing
          sudo apt-get install -y ffmpeg libvpx-dev libssh-dev

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install moviepy==1.0.3 requests Pillow numpy

      - name: Run Video Generator Script
        env:
          JSON_INPUT: ${{ github.event.inputs.json_input }}
          API_KEY: ${{ secrets.AI_API_KEY }}
        run: python video_generator.py

      - name: Upload Final Video
        uses: actions/upload-artifact@v4
        with:
          name: AI-Video-Result
          path: final_video.mp4
